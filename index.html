<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <title>My Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <input type="text" readonly value="0">
                <div id="buttons">
                    <div id="numbers">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>0</button>
                    </div>
                    <div id="operations">
                        <button>C</button>
                        <button>X</button>
                        <button>/</button>
                        <button>+</button>
                        <button>-</button>
                    </div>
                    <div id="equals">
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
